{% extends 'partials/base.html'%}
{% block title %}Password Reset Confirm{% endblock%}
{% load crispy_forms_tags %}

{% block  content %}
<div class="container">
    <div class="raw mt-5 ">
        <div class="col-md-6 offset-md-3">

            {% for message in messages %}
            {% if message %}
            <div class="alert alert-{{message.tags }}">
                {{message}}
            </div>
            {% endif %}
            {% endfor %}

            <div class="border p-4 bg-white">
                <h4>Password Reset confirm Page</h4>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-info" type="submit" value="Confirm Password">
                    <!-- <a href="{% url 'password_reset'%}">Forget Password?</a> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
